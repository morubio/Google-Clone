<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Clone</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!-- Wrapper is needed for sticky footer -->
        <div class="wrapper">   
            
        <!-- Top Nav Bar -->            
            <ul class="navbar">
                <li><a href="https://accounts.google.com/ServiceLogin">+You</a></li>
                <li><a href="https://accounts.google.com/ServiceLogin">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Images</a></li>
                <li><a href="https://www.google.com/imghp"><img id="app_grid" src="https://storage.googleapis.com/support-kms-prod/SNP_0ECA468E1C1ECABB5F17DC932A5193C083D7_3415414_en_v0"></a></li>
                <li><a href="https://accounts.google.com/ServiceLogin"><input class="SignIn_button" type="submit" value="Sign In"></a></li>
            </ul>
            <br>
        <!-- Logo -->
            <img class="centered" src="https://www.google.com/images/srpr/logo11w.png">
        <!-- Search Box & Submit Buttons-->
            <form>
                <input class="centered" type="text" name="search_phrase" size="90">
                <div id="buttons">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            <div class="push"></div>
        </div>
        <!-- Sticky Footer -->                    
        <div class="footer">
            <ul class="left_footer">
                <li><a href="https://www.google.com/intl/en/ads/">Advertising</a></li>
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about/">About</a></li>
            </ul>
            <ul class="right_footer">
                <li><a href="https://www.google.com/intl/en/policies/"><font color="red">New</font> Privacy & Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </body>
</html>
